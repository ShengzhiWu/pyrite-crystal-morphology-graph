<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式分区</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .split-container {
            display: flex;
            flex-direction: row;
            /* 默认横向排列 */
            width: 100%;
            height: 100%;
        }

        .split-part {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            overflow: hidden;
            /* 防止内容溢出 */
        }

        .split-part svg {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            object-fit: contain;
            /* 保持比例同时适应容器 */
        }

        /* 纵向排列时的样式 */
        .split-container.vertical {
            flex-direction: column;
        }

        /* 纵向时强制每部分高度为50% */
        .split-container.vertical .split-part {
            flex: none;
            height: 50%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="split-container">
        <div class="split-part">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="40" fill="lightblue" />
                <text x="50" y="50" font-size="16" text-anchor="middle" fill="darkblue">第一部分</text>
            </svg>
        </div>
        <div class="split-part">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect x="10" y="10" width="80" height="80" fill="lightcoral" />
                <text x="50" y="50" font-size="16" text-anchor="middle" fill="darkred">第二部分</text>
            </svg>
        </div>
    </div>

    <script>
        function updateLayout() {
            const container = document.querySelector('.split-container');
            const isPortrait = window.innerHeight > window.innerWidth;

            if (isPortrait) {
                container.classList.add('vertical');
            } else {
                container.classList.remove('vertical');
            }
        }

        // 初始加载时更新布局
        updateLayout();

        // 窗口大小改变时更新布局
        window.addEventListener('resize', updateLayout);
    </script>
</body>

</html>
